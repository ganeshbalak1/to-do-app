<div class="container my-5 p-4 shadow bg-white rounded" style="max-width: 400px;">
  <h3 class="text-center mb-4 text-primary fw-bold">User Login</h3>

  <form id="loginForm">
    <div class="mb-3">
      <label for="txtId" class="form-label">User ID</label>
      <input type="text" id="txtId" class="form-control" placeholder="Enter your User ID" aria-label="User ID" required>
    </div>

    <div class="mb-3">
      <label for="txtPassword" class="form-label">Password</label>
      <input type="password" id="txtPassword" class="form-control" placeholder="Enter your password" aria-label="Password" required>
    </div>

    <div class="d-grid">
      <button id="btnLogin" type="submit" class="btn btn-primary">Login</button>
    </div>

    <div id="lblError" class="text-danger text-center mt-2 fw-semibold"></div>

    <div class="text-center mt-3">
      <button id="btnNavRegister" type="button" class="btn btn-link">New User? Register Here</button>
    </div>
  </form>
</div>
