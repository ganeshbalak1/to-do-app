<div class="container my-5 p-4 shadow bg-white rounded" style="max-width: 500px;">
  <h3 class="text-center mb-4 text-success fw-bold">User Register</h3>

  <form id="registerForm">
    <div class="mb-3">
      <label for="RId" class="form-label">User ID</label>
      <input type="text" id="RId" class="form-control" placeholder="Enter your ID" aria-label="User ID" required>
    </div>

    <div class="mb-3">
      <label for="RUname" class="form-label">User Name</label>
      <input type="text" id="RUname" class="form-control" placeholder="Enter your name" aria-label="User Name" required>
    </div>

    <div class="mb-3">
      <label for="RPassword" class="form-label">Password</label>
      <input type="password" id="RPassword" class="form-control" placeholder="Enter password" aria-label="Password" required>
    </div>

    <div class="mb-3">
      <label for="REmail" class="form-label">Email</label>
      <input type="email" id="REmail" class="form-control" placeholder="example@email.com" aria-label="Email" required>
    </div>

    <div class="mb-3">
      <label for="RMobile" class="form-label">Mobile</label>
      <input type="tel" id="RMobile" class="form-control" placeholder="Enter mobile number" aria-label="Mobile Number" required>
    </div>

    <div class="d-grid">
      <button id="btnRegister" class="btn btn-success" type="submit">Register</button>
    </div>
  </form>

  <div class="text-center mt-3">
    <button id="btnNavLogin" class="btn btn-link">Already have an account? Login</button>
  </div>
</div>
